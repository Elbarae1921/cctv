<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <title>CCTV</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            background: black;
        }
        body {
            display: flex;
            justify-content: center;
        }
        #image, body, html {
            height: 100%;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite; /* Safari */
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading, #pause {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.5);
        }
        .picon {
            width: 120px;
            height: 60px;
            border-style: solid;
            border-color: white;
            border-style: double;
            border-width: 0px 0px 0px 37px;
            margin-left: 120px;
        }
    </style>
</head>
<body>
    <!-- this is where the camera feed will be displayed -->
    <img id="image" alt="">
    <div id="loading">
        <div class="spinner"></div>
    </div>
</body>

<script src="/script.js"></script>

</html>
